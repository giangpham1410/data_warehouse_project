version: 2

models:
  - name: stg_fact_purchase_order
    columns:
      - name: purchase_order_key
        tests:
          - unique
          - not_null

      - name: is_order_finalized
        tests:
          - not_null

      - name: order_date
        tests:
          - not_null

      - name: expected_delivery_date
        tests:
          - not_null

      - name: supplier_reference
        tests:
          - not_null

      - name: supplier_key
        tests:
          - not_null

      - name: delivery_method_key
        tests:
          - not_null

      - name: contact_person_key
        tests:
          - not_null