version: 2

models:
  - name: fact_purchase_order_line
    columns:
      - name: purchase_order_line_key
        tests:
          - unique
          - not_null
      
      - name: description
        tests:
          - not_null
      
      - name: supplier_reference
        tests:
          - not_null
      
      - name: order_date
        tests:
          - not_null
      
      - name: expected_delivery_date
        tests:
          - not_null
      
      - name: ordered_outers
        tests:
          - not_null
      
      - name: received_outers
        tests:
          - not_null
      
      - name: expected_unit_price_per_outer
        tests:
          - not_null
      
      
      #- name: last_receipt_date
      #  tests:
      #    - not_null
      
      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key
      
      - name: purchase_order_key
        tests:
          - not_null
          - relationships:
              to: ref('stg_fact_purchase_order')
              field: purchase_order_key
      
      - name: supplier_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_supplier')
              field: supplier_key
      
      - name: contact_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_contact_person')
              field: contact_person_key
      
      - name: purchase_order_line_indicator_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_purchase_order_line_indicator')
              field: purchase_order_line_indicator_key