version: 2

models:
  - name: fact_product_transaction
    columns:
      - name: product_transaction_key
        tests:
          - unique
          - not_null
      
      - name: quantity
        tests:
          - not_null
      
      - name: transaction_occurred_when
        tests:
          - not_null
      
      #- name: sales_invoice_key
      #  tests:
      #    - not_null
      
      #- name: purchase_order_key
      #  tests:
      #    - not_null
      
      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key
      
      - name: transaction_type_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_transaction_type')
              field: transaction_type_key
      
      - name: customer_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key
      
      - name: supplier_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_supplier')
              field: supplier_key