              values: ['Credit Note', 'Not Credit Note', 'Undefined']

      - name: delivery_method_key
        tests:
          - not_null

      - name: delivery_method_name
        tests:
          - not_null

      - name: package_type_key
        tests:
          - not_null

      - name: package_type_name
        tests:
          - not_null